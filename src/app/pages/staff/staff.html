<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      {{ 'STAFF.NAME' | translate }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top color="secondary" [@expand]="showSearch">
    <ion-searchbar
      (ionChange)="doSearch($event)"
      [placeholder]="'STAFF.NAME' | translate"
    ></ion-searchbar>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" offset-md="3" size-sm="12">
        <ion-list>
          <ion-card *ngFor="let item of filteredStaff">
            <ion-card-header (click)="select(item.t_id)">
              <ion-card-title>
                {{ item.calc_name }}
              </ion-card-title>

              <ion-card-subtitle>
                {{ item.calc_status }}
              </ion-card-subtitle>
            </ion-card-header>

            <ion-item
              color="secondary"
              [@expand]="
                item.t_id === activePerson &&
                (!!item.calc_phone ||
                  !!item.calc_homephone ||
                  !!item.calc_email)
              "
            >
              <ion-label text-wrap>
                <ion-grid>
                  <ion-row [hidden]="!item.calc_phone">
                    <ion-col>
                      <b>{{ 'STAFF.CELLPHONE' | translate }}</b>
                    </ion-col>
                    <ion-col>
                      <a href="tel:{{ item.calc_phone }}">
                        {{ item.calc_phone }}
                      </a>
                    </ion-col>
                  </ion-row>

                  <ion-row [hidden]="!item.calc_homephone">
                    <ion-col>
                      <b>{{ 'STAFF.HOMEPHONE' | translate }}</b>
                    </ion-col>
                    <ion-col>
                      <a href="tel:{{ item.calc_homephone }}">
                        {{ item.calc_homephone }}
                      </a>
                    </ion-col>
                  </ion-row>

                  <ion-row [hidden]="!item.calc_email">
                    <ion-col>
                      <b>{{ 'GLOBAL.EMAIL' | translate }}</b>
                    </ion-col>
                    <ion-col>
                      <a href="mailto:{{ item.calc_email }}">
                        {{ item.calc_email }}
                      </a>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
